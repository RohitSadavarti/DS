<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Learning Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #4ade80;
            margin-bottom: 10px;
        }

        .score {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
        }

        .controls {
            margin-bottom: 20px;
        }

        .dropdown {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
        }

        .dropdown option {
            background: #4c1d95;
            color: white;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-btn {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            background: #4ade80;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #22c55e;
            transform: translateY(-2px);
        }

        .path-display {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 60px;
        }

        .path-label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .path-text {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            word-break: break-all;
        }

        .tree-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 300px;
            position: relative;
            overflow: hidden;
        }

        .tree-svg {
            width: 100%;
            height: 280px;
        }

        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .node circle {
            fill: #4ade80;
            stroke: #22c55e;
            stroke-width: 2;
        }

        .node.visited circle {
            fill: #fbbf24;
            stroke: #f59e0b;
        }

        .node.current circle {
            fill: #ef4444;
            stroke: #dc2626;
            animation: pulse 1s infinite;
        }

        .node.target circle {
            fill: #8b5cf6;
            stroke: #7c3aed;
        }

        .node text {
            font-family: monospace;
            font-size: 12px;
            fill: white;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .edge {
            stroke: #4ade80;
            stroke-width: 2;
            fill: none;
        }

        .edge.highlighted {
            stroke: #fbbf24;
            stroke-width: 3;
            animation: flow 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes flow {
            0%, 100% { stroke-dasharray: 5,5; stroke-dashoffset: 0; }
            50% { stroke-dashoffset: 10; }
        }

        .algorithm-info {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-title {
            font-size: 16px;
            font-weight: bold;
            color: #4ade80;
            margin-bottom: 10px;
        }

        .info-text {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .controls-btn {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 15px;
            border-radius: 15px;
            border: none;
            background: #3b82f6;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 60px;
        }

        .btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .status {
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
            font-size: 16px;
        }

        .status.success { color: #4ade80; }
        .status.error { color: #ef4444; }
        .status.info { color: #60a5fa; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">üå≥ Algorithm Visualizer</div>
            <div class="score">Step: <span id="stepCount">0</span></div>
        </div>

        <div class="controls">
            <select class="dropdown" id="algorithmSelect">
                <option value="bfs">Breadth-First Search (BFS)</option>
                <option value="dfs">Depth-First Search (DFS)</option>
                <option value="preorder">Pre-order Traversal</option>
                <option value="inorder">In-order Traversal</option>
                <option value="postorder">Post-order Traversal</option>
            </select>

            <div class="input-container">
                <input type="text" class="search-input" id="searchValue" placeholder="Enter value to search" maxlength="2">
                <button class="search-btn" onclick="startVisualization()">Start</button>
            </div>
        </div>

        <div class="status" id="status">Select algorithm and enter value to search</div>

        <div class="path-display">
            <div class="path-label">Traversal Path:</div>
            <div class="path-text" id="pathDisplay">Path will appear here...</div>
        </div>

        <div class="tree-container">
            <svg class="tree-svg" id="treeSvg"></svg>
        </div>

        <div class="algorithm-info" id="algorithmInfo">
            <div class="info-title">Algorithm Information</div>
            <div id="infoContent">Select an algorithm to see details</div>
        </div>

        <div class="controls-btn">
            <button class="btn" onclick="resetVisualization()">üîÑ</button>
            <button class="btn" onclick="pausePlay()" id="pauseBtn">‚è∏Ô∏è</button>
            <button class="btn" onclick="stepForward()">‚è≠Ô∏è</button>
        </div>
    </div>

    <script>
        // Tree data structure
        const treeData = {
            value: 'A',
            x: 180, y: 40,
            children: [
                {
                    value: 'B',
                    x: 120, y: 100,
                    children: [
                        { value: 'D', x: 80, y: 160, children: [] },
                        { value: 'E', x: 160, y: 160, children: [] }
                    ]
                },
                {
                    value: 'C',
                    x: 240, y: 100,
                    children: [
                        { value: 'F', x: 200, y: 160, children: [] },
                        { value: 'G', x: 280, y: 160, children: [] }
                    ]
                }
            ]
        };

        let currentAlgorithm = 'bfs';
        let searchTarget = '';
        let traversalPath = [];
        let currentStep = 0;
        let isRunning = false;
        let isPaused = false;
        let intervalId = null;

        // Algorithm information
        const algorithmInfo = {
            bfs: {
                title: "Breadth-First Search (BFS)",
                dataStructure: "Queue (FIFO)",
                timeComplexity: "O(V + E)",
                spaceComplexity: "O(V)",
                description: "Explores nodes level by level. Uses a queue to keep track of nodes to visit.",
                conditions: "Good for finding shortest path in unweighted graphs."
            },
            dfs: {
                title: "Depth-First Search (DFS)",
                dataStructure: "Stack (LIFO) or Recursion",
                timeComplexity: "O(V + E)",
                spaceComplexity: "O(V)",
                description: "Goes deep into each branch before backtracking. Uses a stack or recursion.",
                conditions: "Good for detecting cycles, topological sorting."
            },
            preorder: {
                title: "Pre-order Traversal",
                dataStructure: "Stack or Recursion",
                timeComplexity: "O(n)",
                spaceComplexity: "O(h)",
                description: "Visit root, then left subtree, then right subtree (Root ‚Üí Left ‚Üí Right).",
                conditions: "Useful for creating a copy of the tree."
            },
            inorder: {
                title: "In-order Traversal",
                dataStructure: "Stack or Recursion",
                timeComplexity: "O(n)",
                spaceComplexity: "O(h)",
                description: "Visit left subtree, then root, then right subtree (Left ‚Üí Root ‚Üí Right).",
                conditions: "For BST, gives sorted order of elements."
            },
            postorder: {
                title: "Post-order Traversal",
                dataStructure: "Stack or Recursion",
                timeComplexity: "O(n)",
                spaceComplexity: "O(h)",
                description: "Visit left subtree, then right subtree, then root (Left ‚Üí Right ‚Üí Root).",
                conditions: "Useful for deleting nodes or calculating size."
            }
        };

        // Initialize the tree visualization
        function initializeTree() {
            const svg = document.getElementById('treeSvg');
            svg.innerHTML = '';
            
            // Draw edges first
            drawEdges(treeData, svg);
            
            // Draw nodes
            drawNodes(treeData, svg);
        }

        function drawEdges(node, svg, parent = null) {
            if (parent) {
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', parent.x);
                line.setAttribute('y1', parent.y);
                line.setAttribute('x2', node.x);
                line.setAttribute('y2', node.y);
                line.setAttribute('class', 'edge');
                line.setAttribute('id', `edge-${parent.value}-${node.value}`);
                svg.appendChild(line);
            }
            
            if (node.children) {
                node.children.forEach(child => {
                    drawEdges(child, svg, node);
                });
            }
        }

        function drawNodes(node, svg) {
            const group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            group.setAttribute('class', 'node');
            group.setAttribute('id', `node-${node.value}`);
            
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', node.x);
            circle.setAttribute('cy', node.y);
            circle.setAttribute('r', 20);
            
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', node.x);
            text.setAttribute('y', node.y);
            text.textContent = node.value;
            
            group.appendChild(circle);
            group.appendChild(text);
            svg.appendChild(group);
            
            if (node.children) {
                node.children.forEach(child => {
                    drawNodes(child, svg);
                });
            }
        }

        // Algorithm implementations
        function bfsTraversal(root, target) {
            const queue = [root];
            const path = [];
            const visited = new Set();
            
            while (queue.length > 0) {
                const node = queue.shift();
                if (visited.has(node.value)) continue;
                
                visited.add(node.value);
                path.push({
                    node: node.value,
                    action: 'visit',
                    found: node.value === target
                });
                
                if (node.value === target) {
                    break;
                }
                
                if (node.children) {
                    node.children.forEach(child => {
                        if (!visited.has(child.value)) {
                            queue.push(child);
                        }
                    });
                }
            }
            
            return path;
        }

        function dfsTraversal(root, target) {
            const stack = [root];
            const path = [];
            const visited = new Set();
            
            while (stack.length > 0) {
                const node = stack.pop();
                if (visited.has(node.value)) continue;
                
                visited.add(node.value);
                path.push({
                    node: node.value,
                    action: 'visit',
                    found: node.value === target
                });
                
                if (node.value === target) {
                    break;
                }
                
                if (node.children) {
                    // Add children in reverse order for correct DFS order
                    for (let i = node.children.length - 1; i >= 0; i--) {
                        if (!visited.has(node.children[i].value)) {
                            stack.push(node.children[i]);
                        }
                    }
                }
            }
            
            return path;
        }

        function preorderTraversal(node, target, path = []) {
            if (!node) return path;
            
            path.push({
                node: node.value,
                action: 'visit',
                found: node.value === target
            });
            
            if (node.value === target) return path;
            
            if (node.children) {
                node.children.forEach(child => {
                    if (!path.find(p => p.found)) {
                        preorderTraversal(child, target, path);
                    }
                });
            }
            
            return path;
        }

        function inorderTraversal(node, target, path = []) {
            if (!node) return path;
            
            // Left
            if (node.children && node.children[0]) {
                if (!path.find(p => p.found)) {
                    inorderTraversal(node.children[0], target, path);
                }
            }
            
            // Root
            if (!path.find(p => p.found)) {
                path.push({
                    node: node.value,
                    action: 'visit',
                    found: node.value === target
                });
            }
            
            if (node.value === target) return path;
            
            // Right
            if (node.children && node.children[1]) {
                if (!path.find(p => p.found)) {
                    inorderTraversal(node.children[1], target, path);
                }
            }
            
            return path;
        }

        function postorderTraversal(node, target, path = []) {
            if (!node) return path;
            
            // Left
            if (node.children && node.children[0]) {
                if (!path.find(p => p.found)) {
                    postorderTraversal(node.children[0], target, path);
                }
            }
            
            // Right
            if (node.children && node.children[1]) {
                if (!path.find(p => p.found)) {
                    postorderTraversal(node.children[1], target, path);
                }
            }
            
            // Root
            if (!path.find(p => p.found)) {
                path.push({
                    node: node.value,
                    action: 'visit',
                    found: node.value === target
                });
            }
            
            return path;
        }

        function startVisualization() {
            const algorithmSelect = document.getElementById('algorithmSelect');
            const searchInput = document.getElementById('searchValue');
            
            currentAlgorithm = algorithmSelect.value;
            searchTarget = searchInput.value.toUpperCase().trim();
            
            if (!searchTarget) {
                document.getElementById('status').textContent = 'Please enter a value to search';
                document.getElementById('status').className = 'status error';
                return;
            }
            
            // Generate traversal path based on selected algorithm
            switch (currentAlgorithm) {
                case 'bfs':
                    traversalPath = bfsTraversal(treeData, searchTarget);
                    break;
                case 'dfs':
                    traversalPath = dfsTraversal(treeData, searchTarget);
                    break;
                case 'preorder':
                    traversalPath = preorderTraversal(treeData, searchTarget);
                    break;
                case 'inorder':
                    traversalPath = inorderTraversal(treeData, searchTarget);
                    break;
                case 'postorder':
                    traversalPath = postorderTraversal(treeData, searchTarget);
                    break;
            }
            
            currentStep = 0;
            resetVisualization(false);
            updateAlgorithmInfo();
            
            document.getElementById('status').textContent = `Starting ${algorithmInfo[currentAlgorithm].title}...`;
            document.getElementById('status').className = 'status info';
            
            isRunning = true;
            isPaused = false;
            document.getElementById('pauseBtn').textContent = '‚è∏Ô∏è';
            
            intervalId = setInterval(stepForward, 1000);
        }

        function stepForward() {
            if (currentStep >= traversalPath.length) {
                stopVisualization();
                return;
            }
            
            const step = traversalPath[currentStep];
            const nodeElement = document.getElementById(`node-${step.node}`);
            
            // Update node appearance
            if (step.found) {
                nodeElement.classList.add('target');
                document.getElementById('status').textContent = `Found target: ${searchTarget}`;
                document.getElementById('status').className = 'status success';
                stopVisualization();
            } else {
                nodeElement.classList.add('current');
                setTimeout(() => {
                    nodeElement.classList.remove('current');
                    nodeElement.classList.add('visited');
                }, 500);
            }
            
            // Update path display
            const pathNodes = traversalPath.slice(0, currentStep + 1).map(s => s.node).join(' ‚Üí ');
            document.getElementById('pathDisplay').textContent = pathNodes;
            
            // Update step counter
            document.getElementById('stepCount').textContent = currentStep + 1;
            
            currentStep++;
        }

        function pausePlay() {
            if (!isRunning) return;
            
            if (isPaused) {
                isPaused = false;
                document.getElementById('pauseBtn').textContent = '‚è∏Ô∏è';
                intervalId = setInterval(stepForward, 1000);
            } else {
                isPaused = true;
                document.getElementById('pauseBtn').textContent = '‚ñ∂Ô∏è';
                clearInterval(intervalId);
            }
        }

        function stopVisualization() {
            isRunning = false;
            isPaused = false;
            clearInterval(intervalId);
            document.getElementById('pauseBtn').textContent = '‚è∏Ô∏è';
            
            if (currentStep >= traversalPath.length && !traversalPath[traversalPath.length - 1]?.found) {
                document.getElementById('status').textContent = `Target ${searchTarget} not found`;
                document.getElementById('status').className = 'status error';
            }
        }

        function resetVisualization(clearInput = true) {
            stopVisualization();
            
            // Reset tree visualization
            const nodes = document.querySelectorAll('.node');
            nodes.forEach(node => {
                node.classList.remove('visited', 'current', 'target');
            });
            
            // Reset displays
            document.getElementById('pathDisplay').textContent = 'Path will appear here...';
            document.getElementById('stepCount').textContent = '0';
            
            if (clearInput) {
                document.getElementById('searchValue').value = '';
                document.getElementById('status').textContent = 'Select algorithm and enter value to search';
                document.getElementById('status').className = 'status';
            }
            
            currentStep = 0;
            traversalPath = [];
        }

        function updateAlgorithmInfo() {
            const info = algorithmInfo[currentAlgorithm];
            const infoContent = document.getElementById('infoContent');
            
            infoContent.innerHTML = `
                <div class="info-text"><strong>Data Structure:</strong> ${info.dataStructure}</div>
                <div class="info-text"><strong>Time Complexity:</strong> ${info.timeComplexity}</div>
                <div class="info-text"><strong>Space Complexity:</strong> ${info.spaceComplexity}</div>
                <div class="info-text"><strong>Description:</strong> ${info.description}</div>
                <div class="info-text"><strong>Best for:</strong> ${info.conditions}</div>
            `;
        }

        // Event listeners
        document.getElementById('algorithmSelect').addEventListener('change', function() {
            currentAlgorithm = this.value;
            updateAlgorithmInfo();
        });

        document.getElementById('searchValue').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startVisualization();
            }
        });

        // Initialize
        initializeTree();
        updateAlgorithmInfo();
    </script>
</body>
</html>
